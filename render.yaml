services:
  - type: web
    name: webextract-ai
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      playwright install --with-deps chromium
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright
    disk:
      name: data-storage
      mountPath: /data
      sizeGB: 1
